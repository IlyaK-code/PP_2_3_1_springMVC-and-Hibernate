<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>

  <th:block th:each="user : ${users}">
    <p><h2>
    <a th:href="@{/users/user(id=${user.getId()})}" th:text="${user.getName()}">user</a>
    </h2></p>
  </th:block>
  <br/>
  <br/>
  <a href="/users/new">Create new User</a>
</body>
</html>
