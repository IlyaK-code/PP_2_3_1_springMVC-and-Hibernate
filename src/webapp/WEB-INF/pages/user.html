<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<h1>User Details</h1>
<p th:if="${user != null}">
    <span th:text="${user.getName()}">Name</span>
    <br>
    <span th:text="${user.getId()}">Email</span>
</p>
<p th:if="${user == null}">
    User not found
</p>
<br/>
<br/>
<a href="/users">Back</a>
</body>
</html>
